<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>
<body>

  <!-- Header -->
  <header>
      <ul class="top-bar">
      <div class="left-side">
        <li><a href="https://twitter.com/minja_ppp" target="_blank">About</a></li>
        <li><a href="#">Store</a></li>
      </div>
      <div class="right-side">
        <li><a href="mailto:mini.me@mein.gmx">Gmail</a></li>
        <li><a href="/img/">Images</a></li>
      <div class="icons">
        <li><a href="#"><img class="app" src="img/Google-0 1.svg" alt="Google App" width="26px" height="26px"></a></li>
        <li><a href="https://github.com/minime89-maker" target= "_blank"><img class="profile" src="img/google-foto.jpg" alt="Google Profile"></a></li>
      </div>
      </div>   
      </ul>
  </header>

  <!-- Main -->
  <main>
    <!-- Google Logo -->
    <div class="logo">
      <img id='logo-icon' src="img/googlelogo_light_color_272x92dp.png" alt="google logo" width="272" height="92">
    </div>

    <!-- Search Form -->
    <form action="search">
      <div class="lupe">
        <img src="img/Google-6 12.svg" alt="google search icon" width="20" height="20" class="lupe-icon">
      </div>
      <div class="input">
        <input type="text" name="search" id="search">
      </div>
      <div class="voice">
        <img src="img/Google-8.svg" alt="google voice icon" width="24" height="24" class="voice-icon">
      </div>
    </form>

    <!-- Buttons -->
    <div class="buttons">
      <button class="go">Google Search</button>
      <button class="lucky">I'm Feeling Lucky</button>
    </div>

    <!-- Language Option -->
    <div class="translate">
      <p>Google offered in: </p>
      <a href="#"> Deutsch</a>
    </div>

  </main>

  <!-- Footer -->
  <footer>
    <div class="footer">
      <div class="germany">Germany</div>
      <div class="links">
        <div class="top">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="bottom">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </div>
  </footer>


</body>
</html>
